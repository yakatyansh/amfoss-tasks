<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS</title>
  </head>
  <body>
    <script src="../page-2/js/index.js"></script>
    <!--On click of Button-1 store something in localStorage-->
    <button onclick="click_1()" class="button">Button-1</button>
    <!--On click of Button-2 show a popup with current time-->
    <button onclick="click_2()" class="button">Button-2</button>
    <!--On click of Button-3 change the background-->
    <button onclick="click_3()" class="button">Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button onclick="location.reload()" class="button">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button onclick="window.open(document.URL)" class="button">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button onclick="click_6()" class="button">Button-6</button>
    <form>
      <!--set form action-->
      <button
      type="button"
      class="button"

      onclick="this.classList.add('button--loading');document.location='../page-3/chart.html'"
      >
      Next
    </button>
    </form>
  </body>
</html>
